<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

<script>
function change() {
    document.getElementById("change").innerHTML = "Done";
}
function hide() {
    document.getElementById("hide").innerHTML = "";
}
</script>

</head>
<body>
<br>
<h1>My First JavaScript</h1>
<br>
<p id="change">This paragraph will be changed when you click on the "change" button</p>
<br>
<p id="hide">This paragraph will be hidden when you click on the "hide" button</p>

<br>
<button id="first_button" type="button" onclick="change()">change</button>
<br>
<button type="button" onclick="hide()">hide</button>
<br>
<button id="last_button" type="button" onclick="window.alert('error')">alert</button>
<br>

</body>
</html>
